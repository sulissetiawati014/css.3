<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformasi</title>
	<style>
	 
	  p {
	  	font-size: 20px;
	  	text-align: center;
	  }	
	  /*
	       scale(angka), scaleX(angka), scaleY(angka)
	       rotate(deg), rotateX(deg), rotateY(deg)
	       skew(deg), skewX(deg), skewY(deg)
           translate(px), translateX(px), translateY(px)
      */
	  .kotak {
	  	width: 200px;
	  	height: 200px;
	  	background-color: lightblue;
	  	margin: 50px auto 0;
	  }
	  .kotak:hover {
	  	transform: translateX(50px) translateY(100px);
	  }
	</style>
</head>
<body>
	
  <div class="kotak"></div>
  <p>Loren ipsum dolor sit amet, consectetur adipisicing elit. Vel nemo beatae non id assumend, odio cum, ex, mollitia explicabo, neque omnis reiciendis. Sint deserunt illum nisi ea maiores, asperiores in?</p>

</body>
</html>
